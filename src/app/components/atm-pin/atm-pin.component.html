<ng-container *ngIf="setPin; then second else first"></ng-container>
<ng-template #first>
    <form>   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Account Number</label>
        <div class="relative">
            
            <input (keyup)="onChangeAtmPin($event)" type="number" id="atmPin" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter ATM Pin ..." required="">
            <input (keyup)="onChangeConfirmAtmPin($event)" type="number" id="confirmAtmPin" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Confirm ATM Pin ..." required="">
            <div>
                <button (click)="onSubmit($event)" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Generate Pin</button>
            </div>
        </div>
        <div class="!text-red-900 text-right p-3">{{errorString}}</div>
        <div class="!text-green-900 text-right p-3">{{successString}}</div>
    </form>
</ng-template>


<ng-template #second>
    <form>   
        <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Account Number</label>
        <div class="relative">
            
            <input (keyup)="onChangeOldAtmPin($event)" type="number" id="oldAtmPin" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Old ATM Pin ..." required="">
            <input (keyup)="onChangeAtmPin($event)" type="number" id="atmPin" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter New ATM Pin ..." required="">
            <input (keyup)="onChangeConfirmAtmPin($event)" type="number" id="confirmAtmPin" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Confirm New ATM Pin ..." required="">
            <div>
                <button (click)="onSubmitChangePin($event)" type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Change Pin</button>
            </div>
        </div>
        <div class="!text-red-900 text-right p-3">{{errorString}}</div>
        <div class="!text-green-900 text-right p-3">{{successString}}</div>
    </form>
</ng-template>
